<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

  <title>Client Start</title>

  <link href="styles.css" type="text/css" rel="stylesheet" />

  <script src="jquery.min.js" type="text/javascript"></script>
  <script src="scripts.js" type="text/javascript"></script>
</head>

<body>
  <div class="sp-wrapper-outer">
    <div class="sp-wrapper-inner">
      <div id="sp-loading">
        <strong>Loading...</strong>
      </div>
      <div id="sp-content" class="hidden">
        <div class="sp-row">
          <h3 id="sp-app-name" class="sp-headline"></h3>
        </div>
        <div id="sp-clients-row" class="sp-row">
          <div class="sp-panel">
            <div class="sp-panel-header">
              Client
            </div>
            <div class="sp-panel-content">
              <div id="sp-clients-wrapper">

              </div>
            </div>
          </div>
        </div>
        <div class="sp-row">
          <div class="sp-panel">
            <div class="sp-panel-header">
              Language
            </div>
            <div class="sp-panel-content">
              <div class="sp-row sp-row-lang">
                <div id="sp-panel-lang-1">
                  <h4 class="sp-headline">Default</h4>
                  <div id="sp-lang-wrapper-1">

                  </div>
                </div>
                <div id="sp-panel-lang-2">
                  <h4 class="sp-headline">1. Fallback</h4>
                  <div id="sp-lang-wrapper-2">

                  </div>
                </div>
                <div id="sp-panel-lang-3">
                  <h4 class="sp-headline">2. Fallback</h4>
                  <div id="sp-lang-wrapper-3">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="sp-java-row" class="sp-row">
          <div class="sp-panel">
            <div class="sp-panel-header">
              Theme
            </div>
            <div class="sp-panel-content">
              <div id="sp-themes-wrapper">

              </div>
            </div>
          </div>
          <div class="sp-panel">
            <div class="sp-panel-header">
              Look &amp; Feel
            </div>
            <div class="sp-panel-content">
              <div id="sp-lookfeel-wrapper">

              </div>
            </div>
          </div>
        </div>
        <div class="sp-row">
          <div>
            <h5 class="sp-link-headline">Start Link</h5>
            <input id="sp-link" type="text" class="form-control" readonly="true" placeholder="Please specify start options" onFocus="this.select();" />
          </div>
        </div>
        <div id="sp-no-license" class="sp-row hidden">
          <div class="alert">
            <strong>License File is missing!</strong>
          </div>
        </div>
        <div class="sp-row">
          <a id="sp-start-link" href="#" class="button">Start Application</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
